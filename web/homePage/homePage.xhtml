<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Online conference Management</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    </h:head>
    <h:body>
        <!--loads common templates-->
        <ui:composition template = "../template/common.xhtml">
            <!--Navigation Header components-->
            <ui:define name="header">
                <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Online conference management system</a>
                        </div>

                        <h:form>                  
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink value="Sing Up" action="registrationPage"/></li>
                                <li><h:commandLink value="login" action="loginPage"/></li>
                            </ul>
                        </h:form>
                    </div>
                </nav>
            </ui:define>
            <!--navigation ends-->
            <!--contents-->
            <ui:define name="content">

                <!--main background-->
                <div id="landingSection" style="background-color:#FFC300">
                    <h1 id="landingTitle">
                        Online  Conference Management System
                    </h1>	
                    <h3 id="landingDescription">
                        The perfect environment for your pitch, presentation management and schedule generation
                    </h3>
                    <h:form>
                        <h:commandLink class="btn btn-primary  btn-lg" style="margin-top: 80px; font-size: 25px;" value="Latest Sessions" action="adminPage"/>
                    </h:form>

                </div>  
                <!--main background-ends-->
                <div class="container" style="text-align: center">
                    <div id=" title" style="margin-top: 100px;margin-bottom: 100px;   ">
                        <h1 style="font-size: 60px;"> Our Services</h1>
                    </div>
                    <div class="row" style="margin-bottom: 150px;">

                        <div class="col-sm-3">
                            <div class="item">
                                <h:graphicImage  class="card-img-top" value="#{presentationController.fliebase}browse.png" width="100" height="100"></h:graphicImage>
                                <div class="card-body">
                                    <h5 class="card-title">Browse Latest sessions
                                    </h5>
                                </div>
                            </div>


                        </div>
                        <div class="col-sm-3">
                            <div class="item">
                                <h:graphicImage  class="card-img-top" value="#{presentationController.fliebase}presentation.png" width="100" height="100"></h:graphicImage>
                                <div class="card-body">
                                    <h5 class="card-title">Add Presentation
                                    </h5>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-3">
                            <div class="item">
                                <h:graphicImage  class="card-img-top" value="#{presentationController.fliebase}participant.png" width="100" height="100"></h:graphicImage>

                                <div class="card-body">
                                    <h5 class="card-title"> Manage Participants
                                    </h5>
                                </div>
                            </div>


                        </div>
                        <div class="col-sm-3">
                            <div class="item">
                                <h:graphicImage  class="card-img-top" value="#{presentationController.fliebase}session.png" width="100" height="100"></h:graphicImage>
                                <div class="card-body">
                                    <h5 class="card-title">  Generate Sessions
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--upcoming session ends-->
            </ui:define>
            <!--content ends-->
        </ui:composition> 

    </h:body>
</html>
