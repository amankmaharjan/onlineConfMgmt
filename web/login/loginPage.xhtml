<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Online conference Management</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    </h:head>
    <h:body>
        <!--loads common templates-->
        <ui:composition template = "../template/common.xhtml">
            <!--Navigation Header components-->
            <ui:define name="header">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <h:form>

                            <div class="navbar-header">
                                <h:commandLink value="Online conference management system" action="homePage" class="navbar-brand"/>
                            </div>
                        </h:form>
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink value="Sing Up" action="registrationPage"/></li>
                            </ul>
                        </h:form>
                    </div>
                </nav>
            </ui:define>
            <!--content starts-->
            <ui:define name="content">
                <div class="container myContainerStyle">

                    <div class="sectionTitle">
                        <h4>Login</h4>
                    </div>
                    <f:view>
                        <!--login form-->
                        <h:form >
                            <h:panelGrid columns="2" class="form-group center">

                                <h:outputLabel value="Name:" for="name" />
                                <h:inputText id="name" value="#{userController.user.name}" required="true" requiredMessage="Username is required" title="Name" />
                                <h:outputLabel value="Password:" for="password" />
                                <h:inputSecret id="password" value="#{userController.user.password}" required="true" requiredMessage="Password is required" title="Password" />
                            </h:panelGrid>
                            <h:commandButton  class="btn btn-top center" value="Login" action="#{userController.login}"/>
                            <h:messages class="errorMessage" /> 
                        </h:form>
                        <!--login form ends-->
                    </f:view>
                </div>
            </ui:define>
            <!--content ends-->
        </ui:composition> 

    </h:body>
</html>
